<mat-card class="metric-card" [matTooltip]="tooltip ?? ''" matTooltipShowDelay="250">
  <div class="metric-card__icon" *ngIf="icon as iconName">
    <mat-icon>{{ iconName }}</mat-icon>
  </div>
  <div class="metric-card__content">
    <span class="metric-card__label">{{ label }}</span>
    <span class="metric-card__value">{{ value }}</span>
    <span *ngIf="helper" class="metric-card__helper">{{ helper }}</span>
  </div>
</mat-card>
